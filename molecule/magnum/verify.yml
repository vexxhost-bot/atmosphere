- name: Create a test cluster
  hosts: all
  tasks:
    - name: Grab the image for the cluster
      openstack.cloud.image_info:
        image: ubuntu-2004-v1.25.3
      register: _image

    - name: Create a cluster template
      openstack.cloud.coe_cluster_template:
        name: k8s-v1.25.3
        coe: kubernetes
        dns_nameserver: 1.1.1.1
        docker_storage_driver: overlay2
        external_network_id: public
        flavor_id: m1.medium
        image_id: "{{ _image.openstack_image.id }}"
        master_flavor_id: m1.medium
        master_lb_enabled: true
        network_driver: calico
        labels:
          kube_tag: v1.25.3
      register: _cluster_template

    - name: Create a cluster
      openstack.cloud.coe_cluster:
        name: k8s-cluster
        cluster_template_id: "{{ _cluster_template.cluster_template.id }}"
      register: _cluster
      until: _cluster.cluster.status == 'CREATE_COMPLETE'
      retries: 120
      delay: 5
