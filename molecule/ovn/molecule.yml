dependency:
  name: galaxy
driver:
  name: molecule-kind
platforms:
  - name: controller
    role: control-plane
    labels:
      openstack-control-plane: enabled
      openvswitch: enabled
    groups:
      - controllers
      - computes
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        atmosphere_network_backend: ovn
        ovn_helm_values:
          volume:
            ovn_ovsdb_nb:
              class_name: standard
            ovn_ovsdb_sb:
              class_name: standard
verifier:
  name: ansible
